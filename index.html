<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beta Game Login</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#111;
  font-family:Arial;
  color:white;
}
.box{
  background:#222;
  padding:30px;
  border-radius:12px;
  text-align:center;
}
input{
  padding:10px;
  width:200px;
  border-radius:8px;
  border:none;
}
button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:8px;
  background:#4fc3f7;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h1>Website</h1>
  <h2>Beta Game</h2>
  <input id="name" placeholder="Username">
  <br>
  <button onclick="go()">Login</button>
</div>

<script>
function go(){
  localStorage.setItem("player", document.getElementById("name").value);
  window.location.href="play.html";
}
</script>

</body>
</html>
