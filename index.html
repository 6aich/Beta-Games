<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Game Hub ğŸš˜ğŸ§©</title>
<style>
  body { margin:0; font-family: Arial; background:#87ceeb; }
  canvas { display:block; margin:auto; border:3px solid black; background:#7cfc00; }
  h1,h2{text-align:center; color:#333;}
  .menu, .category, .game { display:none; text-align:center; padding:10px; }
  .menu button, .category button, .game button { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>

<h1>Emoji Game Hub ğŸš˜ğŸ§©</h1>

<!-- Main Menu -->
<div id="mainMenu" class="menu" style="display:block;">
  <h2>Select Category</h2>
  <button onclick="openCategory('cityGame')">City & Car ğŸš˜</button>
  <button onclick="openCategory('boardGame')">Board Game Stations â™Ÿï¸ğŸ§©</button>
  <button onclick="openCategory('mazeGame')">Maze Game ğŸ§©</button>
</div>

<!-- City Game -->
<div id="cityGame" class="category">
  <h2>City Map ğŸš˜</h2>
  <canvas id="cityCanvas" width="800" height="600"></canvas>
  <button onclick="backToMenu('cityGame')">Back to Main Menu</button>
</div>

<!-- Board Game Stations -->
<div id="boardGame" class="category">
  <h2>Board Game Stations â™Ÿï¸ğŸ§©</h2>
  <p>Choose a station to play:</p>
  <button onclick="alert('Chess Station: Coming Soon!')">Chess â™Ÿï¸</button>
  <button onclick="alert('Checkers Station: Coming Soon!')">Checkers ğŸ”µ</button>
  <button onclick="alert('Snakes & Ladders Station: Coming Soon!')">Snakes & Ladders ğŸğŸªœ</button>
  <button onclick="alert('Ludo Station: Coming Soon!')">Ludo ğŸ²</button>
  <button onclick="backToMenu('boardGame')">Back to Main Menu</button>
</div>

<!-- Maze Game -->
<div id="mazeGame" class="category">
  <h2>Maze Game ğŸ§©</h2>
  <canvas id="mazeCanvas" width="600" height="600"></canvas>
  <button onclick="backToMenu('mazeGame')">Back to Main Menu</button>
</div>

<script>
// ---------- Menu Navigation ----------
function openCategory(id){
  document.getElementById('mainMenu').style.display='none';
  document.getElementById(id).style.display='block';
  if(id==='cityGame') cityInit();
  if(id==='mazeGame') mazeInit();
}
function backToMenu(id){
  document.getElementById(id).style.display='none';
  document.getElementById('mainMenu').style.display='block';
}

// ---------- City & Car Game ----------
let cityCanvas, cityCtx, playerCar, cityKeys;
function cityInit(){
  cityCanvas = document.getElementById('cityCanvas');
  cityCtx = cityCanvas.getContext('2d');
  playerCar = {x:400,y:500,emoji:"ğŸš˜"};
  cityKeys={};
  document.addEventListener('keydown',e=>cityKeys[e.key]=true);
  document.addEventListener('keyup',e=>cityKeys[e.key]=false);
  cityLoop();
}

function cityUpdate(){
  if(cityKeys["ArrowUp"]) playerCar.y-=5;
  if(cityKeys["ArrowDown"]) playerCar.y+=5;
  if(cityKeys["ArrowLeft"]) playerCar.x-=5;
  if(cityKeys["ArrowRight"]) playerCar.x+=5;
  // Keep in bounds
  playerCar.x=Math.max(0,Math.min(cityCanvas.width-40,playerCar.x));
  playerCar.y=Math.max(0,Math.min(cityCanvas.height-40,playerCar.y));
}

function cityDraw(){
  cityCtx.clearRect(0,0,cityCanvas.width,cityCanvas.height);
  // Roads
  cityCtx.fillStyle="#555";
  cityCtx.fillRect(100,0,200,cityCanvas.height);
  cityCtx.fillRect(500,0,200,cityCanvas.height);
  // Skyscrapers ğŸ™ï¸
  for(let i=0;i<5;i++){
    cityCtx.fillStyle="#333";
    cityCtx.fillRect(i*150+50,50,80,200);
    cityCtx.font="30px Arial";
    cityCtx.fillText("ğŸ™ï¸",i*150+50,40);
  }
  // Board Game Stations
  cityCtx.fillStyle="orange";
  cityCtx.font="30px Arial";
  cityCtx.fillText("â™Ÿï¸ Chess",150,550);
  cityCtx.fillText("ğŸ”µ Checkers",550,550);
  // Player Car
  cityCtx.fillText(playerCar.emoji,playerCar.x,playerCar.y);
}

function cityLoop(){ cityUpdate(); cityDraw(); requestAnimationFrame(cityLoop); }

// ---------- Maze Game ----------
let mazeCanvas, mazeCtx, mazePlayer, mazeLevel, mazeGrid;
const cellSize=40, gridSize=15;

function mazeInit(){
  mazeCanvas = document.getElementById('mazeCanvas');
  mazeCtx = mazeCanvas.getContext('2d');
  mazeLevel=1;
  startMazeLevel();
  document.addEventListener('keydown', mazeKeyHandler);
}

function startMazeLevel(){
  mazeGrid=[];
  for(let y=0;y<gridSize;y++){
    let row=[];
    for(let x=0;x<gridSize;x++){
      if(Math.random()<0.2 + mazeLevel*0.02) row.push(1); else row.push(0);
    }
    mazeGrid.push(row);
  }
  mazePlayer={x:0,y:0};
  mazeGrid[0][0]=0; mazeGrid[gridSize-1][gridSize-1]=0;
  mazeDraw();
}

function mazeKeyHandler(e){
  let nx=mazePlayer.x, ny=mazePlayer.y;
  if(e.key==="ArrowUp") ny--;
  if(e.key==="ArrowDown") ny++;
  if(e.key==="ArrowLeft") nx--;
  if(e.key==="ArrowRight") nx++;
  if(nx>=0&&nx<gridSize&&ny>=0&&ny<gridSize&&mazeGrid[ny][nx]===0){
    mazePlayer.x=nx; mazePlayer.y=ny;
  }
  mazeDraw();
  if(mazePlayer.x===gridSize-1 && mazePlayer.y===gridSize-1){
    mazeLevel++;
    if(mazeLevel>10) { alert("You completed all 10 levels!"); mazeLevel=1; }
    startMazeLevel();
  }
}

function mazeDraw(){
  mazeCtx.clearRect(0,0,mazeCanvas.width,mazeCanvas.height);
  for(let y=0;y<gridSize;y++){
    for(let x=0;x<gridSize;x++){
      if(mazeGrid[y][x]===1){
        mazeCtx.fillStyle="#333"; mazeCtx.fillRect(x*cellSize,y*cellSize,cellSize,cellSize);
      }
    }
  }
  mazeCtx.fillStyle="yellow";
  mazeCtx.fillRect(mazePlayer.x*cellSize,mazePlayer.y*cellSize,cellSize,cellSize);
}
</script>

</body>
</html>
