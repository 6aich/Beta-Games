<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ğŸŒbeta games</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    text-align:center;
}
h1{margin:20px;}
#menu{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:30px;
    padding:40px;
}
.gameTile{
    background:#111;
    border-radius:20px;
    padding:15px;
    cursor:pointer;
    transition:0.3s;
}
.gameTile:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #00ffff;
}
.gameImage{
    height:200px;
    font-size:120px;
    display:flex;
    align-items:center;
    justify-content:center;
}
.hidden{display:none;}
button{
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#00ffff;
    cursor:pointer;
    margin:10px;
    font-size:16px;
}
button:hover{background:#00cccc;}
.board{
    display:grid;
    gap:5px;
    justify-content:center;
}
.cell{
    width:80px;
    height:80px;
    background:#222;
    font-size:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}
.card{
    width:60px;
    height:90px;
    border-radius:8px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin:5px;
    font-size:28px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>ğŸŒ World Game Hub</h1>

<div id="menu">
    <div class="gameTile" onclick="openGame('xo')">
        <div class="gameImage">âŒâ­•</div>
        <h2>Tic Tac Toe</h2>
    </div>

    <div class="gameTile" onclick="openGame('snakes')">
        <div class="gameImage">ğŸğŸªœ</div>
        <h2>Snakes & Ladders</h2>
    </div>

    <div class="gameTile" onclick="openGame('uno')">
        <div class="gameImage">ğŸƒ</div>
        <h2>UNO</h2>
    </div>

    <div class="gameTile" onclick="openGame('monopoly')">
        <div class="gameImage">ğŸ¦</div>
        <h2>Monopoly</h2>
    </div>
</div>

<!-- GAME SCREENS -->
<div id="xo" class="hidden"></div>
<div id="snakes" class="hidden"></div>
<div id="uno" class="hidden"></div>
<div id="monopoly" class="hidden"></div>

<script>
function openGame(id){
    document.getElementById("menu").style.display="none";
    ["xo","snakes","uno","monopoly"].forEach(g=>{
        document.getElementById(g).classList.add("hidden");
    });
    document.getElementById(id).classList.remove("hidden");
}

/* ================= TIC TAC TOE ================= */
let xoBoard = Array(9).fill("");
let xoTurn="X";

function loadXO(){
let html=`<h2>âŒâ­• Tic Tac Toe</h2>
<p>Players take turns clicking squares. First to get 3 in a row wins.</p>
<div class="board" style="grid-template-columns:repeat(3,80px)">`;
xoBoard.forEach((v,i)=>{
html+=`<div class="cell" onclick="xoMove(${i})">${v}</div>`;
});
html+=`</div>
<p>Turn: ${xoTurn}</p>
<button onclick="resetXO()">Reset</button>
<button onclick="back()">Back</button>`;
document.getElementById("xo").innerHTML=html;
}
function xoMove(i){
if(xoBoard[i]!="") return;
xoBoard[i]=xoTurn;
xoTurn = xoTurn==="X"?"O":"X";
loadXO();
}
function resetXO(){xoBoard=Array(9).fill(""); xoTurn="X"; loadXO();}
loadXO();

/* ================= SNAKES ================= */
let pos=0;
const snakes={16:6,48:30};
const ladders={3:22,20:38};

function loadSnakes(){
let html=`<h2>ğŸğŸªœ Snakes & Ladders</h2>
<p>Roll dice. Reach 50 to win. Snakes pull you down. Ladders lift you up.</p>
<p>Position: ${pos}</p>
<button onclick="roll()">ğŸ² Roll Dice</button>
<button onclick="back()">Back</button>`;
document.getElementById("snakes").innerHTML=html;
}
function roll(){
let d=Math.floor(Math.random()*6)+1;
pos+=d;
if(snakes[pos]) pos=snakes[pos];
if(ladders[pos]) pos=ladders[pos];
if(pos>=50){ alert("ğŸ‰ You Win!"); pos=0; }
loadSnakes();
}
loadSnakes();

/* ================= UNO ================= */
let player=[randomCard(),randomCard()];
let cpu=[randomCard(),randomCard()];
let pile=randomCard();

function randomCard(){
let colors=["red","yellow","green","blue"];
return {color:colors[Math.floor(Math.random()*4)],
        number:Math.floor(Math.random()*9)};
}
function loadUNO(){
let html=`<h2>ğŸƒ UNO</h2>
<p>Match color or number. First to empty hand wins.</p>
<p>Pile: <span class="card" style="background:${pile.color}">${pile.number}</span></p>
<h3>Your Hand</h3>`;
player.forEach((c,i)=>{
html+=`<span class="card" onclick="playCard(${i})" style="background:${c.color}">${c.number}</span>`;
});
html+=`<br><button onclick="draw()">Draw Card</button>
<button onclick="back()">Back</button>`;
document.getElementById("uno").innerHTML=html;
}
function playCard(i){
let c=player[i];
if(c.color===pile.color || c.number===pile.number){
pile=c;
player.splice(i,1);
if(player.length==0){alert("ğŸ‰ You Win!"); resetUNO();}
cpuTurn();
}
loadUNO();
}
function cpuTurn(){
cpu.push(randomCard());
}
function draw(){player.push(randomCard()); loadUNO();}
function resetUNO(){
player=[randomCard(),randomCard()];
cpu=[randomCard(),randomCard()];
pile=randomCard();
loadUNO();
}
loadUNO();

/* ================= MONOPOLY ================= */
let money=1500;
let position=0;

function loadMonopoly(){
let html=`<h2>ğŸ¦ Monopoly</h2>
<p>Roll dice, move, earn or lose money.</p>
<p>Position: ${position}</p>
<p>Money: $${money}</p>
<button onclick="rollM()">ğŸ² Roll</button>
<button onclick="back()">Back</button>`;
document.getElementById("monopoly").innerHTML=html;
}
function rollM(){
let d=Math.floor(Math.random()*6)+1;
position=(position+d)%20;
let event=Math.random();
if(event<0.3) money+=100;
else if(event<0.6) money-=100;
if(money<=0){ alert("ğŸ’¸ Bankrupt!"); money=1500; position=0; }
loadMonopoly();
}
loadMonopoly();

function back(){
document.getElementById("menu").style.display="grid";
["xo","snakes","uno","monopoly"].forEach(g=>{
document.getElementById(g).classList.add("hidden");
});
}
</script>

</body>
</html>
